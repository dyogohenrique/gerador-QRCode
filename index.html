<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code</title>
    <link rel="shortcut icon" href="img/qr-code-scan.svg" type="image/x-svg">
   
    <!-- Fonte Glegoo -->
    <link href="https://fonts.googleapis.com/css2?family=Glegoo:wght@400;700&display=swap" rel="stylesheet">

    <!-- Biblioteca FileSaver -->
    <script src="js/FileSaver.js" defer></script>
    
    <!-- CSS e JS do -->
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <header id="qr-header">
            <h1>Gerador de QR Code</h1>
            <p>Insira uma URL ou texto, para criar um QR Code</p>
        </header>
        <div id="qr-form">
            <input type="text" placeholder="Digite a URL ou texto...">
            <button>Gerar QR Code</button>
        </div>
        <div id="qr-code">
            <img src="" alt="QR Code"/>
            <button title="Download" id="download-button"><img src="img/download-icon.svg" alt="Icone de Donwload"></button>
        </div>
    </div>
</body>
</html>
